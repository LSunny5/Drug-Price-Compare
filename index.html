<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drug Price Compare Application</title>
    <meta name="description"
        content="This app will show the prices of different drugs set at different standards. ">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <section class="startScreen">
        <h1>Drug Price Compare</h1>
        <p class="summary">Welcome! This application will show you the different prices set by the government for various drugs.</p>
        <form class="startForm">
            <label for="query">Please enter the drug you would like to compare:</label>
            <br>
            <input type="text" name="query" id="startItemText" placeholder="enema, abreva 10% cream... "
                autofocus="autofocus" required>
            <br>
            <button class="findButton" type="submit">Find my drug!</button>
        </form>
    </section>

    <section id="findScreen" class="hidden">
        <h2>Let's find your drug...</h2>
        <p class="userItem">Item</p>
        <div class="itemFindBox">
            <div class="errorMessage"></div>
        </div>
        <button class="submitItem" type="submit">That's it! Let's Go!</button>
        <form class="searchAgainBox">
            <label class="findQuery" for="repeatSearch">Can't find your item? Enter item again...</label>
            <div class="findTextBox">
                <input type="text" class="findItemQuery" name="repeatSearch" id="searchBar"
                    placeholder="Enter item here... ">
                <button class="searchAgainButton goButton" type="submit">&#10148;</button>
            </div>
        </form>
    </section>

    <main class="hidden">
        <form class="restart">
            <label class="repeatQuery" for="repeatSearch">New Search?</label>
            <div class="textBar">
                <input type="text" class="findItemQuery" name="repeatSearch" id="searchBar2" placeholder="Enter item here... "
                required>
                <button class="searchAgainButton2 goButton" type="submit">&#10148;</button>
            </div>
        </form>
        <h2 class="resultsText">Results</h2>
        <div class="other1 other"></div>
        <div class="other2 other"></div>
    
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
